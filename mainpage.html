<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainpage.css">
    <title>Paw Post</title>
</head>
<body>
    <div class="header">
        <div class="logoContainer">
            <img class="logo" src="PawPostLogo3.png" alt="pawpostlogo.png">
        </div>
        <nav>
            <button class="searchBtn"><img class="search icon" src="https://www.svgrepo.com/show/513607/search.svg"></button>
            <button class="homeBtn"><img class="icon" src="https://www.svgrepo.com/show/491253/home.svg"></button>
            <button class="profileBtn"><img class="icon" src="https://www.svgrepo.com/show/474079/profile.svg"></button>
            <div class="dropdown">
                <button class="settingsBtn" onclick="toggleDropdown()"><img class="icon" onclick="toggleDropdown()" src="https://www.svgrepo.com/show/81129/settings-gears.svg"></button>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="#">Personal Details</a>
                    <a href="#">Change Password</a>
                    <a href="#">Verification</a>
                    <a href="#">About Us</a>
                    <a href="#">Log Out</a>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <div class="sidebar">
            <div class="categoryContainer">
                <h3>Categories:</h3>
                <div class="category">
                    <input type="checkbox"> Pet
                </div>
                <div class="category">
                    <input type="checkbox"> Stray
                </div>
                <div class="category">
                    <input type="checkbox"> Dog
                </div>
                <div class="category">
                    <input type="checkbox"> Cat
                </div>
            </div>
        </div>

        <div class="newsFeed">
            <h1 class="pageTitle">News Feed</h1>
            <div class="posts">
                <div class="createPostContainer">
                    <div class="upload-container">
                        <input type="file" id="upload" accept="image/*" />
                        <label for="upload" class="upload-button">
                            Click to Upload Image
                        </label>
                        <img id="uploaded-image" style="display:none; width: 100%; height: 100%; object-fit: cover;" />
                        <button id="delete-button" style="display:none;" class="delete-button">X</button>
                    </div>
                    <div class="caption">
                        <input type="text" id="caption" placeholder="Caption here...">
                    </div>
                    <div class="createPostBtn">
                        <button type="submit" class="createBtn">Create Post</button>
                    </div>
                </div>                                
                <div class="postContainer" onclick="expandPost(this)">
                    <img class="postImage" src="https://images.saymedia-content.com/.image/c_limit%2Ccs_srgb%2Cq_auto:eco%2Cw_700/MTc2NDYzOTI3NzI5OTIzMjg1/please-take-care-of-the-aspin.webp">
                    <div class="postUser">
                        <p class="postUsername">johndoe: </p>
                        <p class="postCaption">Found a cute aspin near EARIST.</p>
                    </div>
                    <div class="postButtons">
                        <img class="boneIcon" src="https://www.svgrepo.com/show/513212/heart.svg">
                        <img class="commentIcon" src="https://www.svgrepo.com/show/522071/comment-3.svg">
                    </div>
                </div>

                <div class="postContainer" onclick="expandPost(this)">
                    <img class="postImage" src="https://images.theconversation.com/files/566196/original/file-20231218-21-mdxtlx.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=754&h=505&fit=crop&dpr=1">
                    <div class="postUser">
                        <p class="postUsername">catlover21: </p>
                        <p class="postCaption">My cat is so random. I love it.</p>
                    </div>
                    <div class="postButtons">
                        <img class="boneIcon" src="https://www.svgrepo.com/show/513212/heart.svg">
                        <img class="commentIcon" src="https://www.svgrepo.com/show/522071/comment-3.svg">
                    </div>
                </div>
                <div id="modalOverlay" class="modalOverlay" onclick="closeModal(event)">
                    <div id="expandedPost" class="expandedPost" onclick="stopPropagation(event)"></div>
                </div>
