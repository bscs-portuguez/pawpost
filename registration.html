<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paw Post - Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <hr>
    <form action="#" method="post">
    <h3>Full Name</h3>
    <div class="category">
        <div class="input-group first-name">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="input-group middle-initial">
            <label for="middle-initial">M.I.:</label>
            <input type="text" id="middle-initial" name="middle-initial" maxlength="1">
        </div>
        <div class="input-group last-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
    </div>
    <hr>
    <h3>Address</h3>
    <div class="category">
      <div class="input-group house-number">
        <label for="house-number">House No.:</label>
        <input type="text" id="house-number" name="house-number" required>
      </div>
      <div class="input-group street-name">
        <label for="street-name">Street Name:</label>
        <input type="text" id="street-name" name="street-name" required>
      </div>
      <div class="input-group barangay">
        <label for="barangay">Barangay:</label>
        <input type="text" id="barangay" name="barangay" required>
      </div>
    </div>
    <div class="category">
      <div class="input-group municipal">
        <label for="municipal">Municipal:</label>
        <input type="text" id="municipal" name="municipal" required>
      </div>
      <div class="input-group region">
        <label for="municipal">Region:</label>
        <input type="text" id="region" name="region" required>
      </div>
      <div class="input-group postal-code">
        <label for="postal-code">Zip Code:</label>
        <input type="text" id="postal-code" name="postal-code" required>
      </div>
    </div>
    <hr>
    <h3>Login Credentials</h3>
    <div class="category">
      <div class="input-group username">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group email">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>
    <div class="category">
      <div class="input-group password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group confirm-password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
    </div>
    <div class="submitBtn">
      <button type="submit">Register</button>
      <p class="toLoginPage">Already have an account? <a href="loginpage.html">Login Here</href></p>
    </div>
    </form>
  </div>
</body>
</html>
